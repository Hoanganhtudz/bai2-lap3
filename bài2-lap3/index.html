<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Danh Sach San Pham</title>
    <style>
        td{
            width: 20%;
        }
        td img{
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <h2>Danh Sách Sản Phẩm</h2>
        <hr>
        <form action="#" method="POST" class="form-inline row justify-content-around">

            <div class="left row">
                <div class="form-group">
                    <input class="form-control" placeholder="Tìm theo danh mục" id="category">
                </div>
                <button type="button" class="btn btn-primary" id="btn">Lọc Danh Mục</button>
                
                <button type="button" class="btn btn-success" onclick="prices('ascending')">Price tăng dần</button>
                <button type="button" class="btn btn-success" onclick="prices('descending')">Price giảm dần</button>
            </div>
            
            <div class="right row">
                <div class="form-group">
                    <input class="form-control" placeholder="Nhập Khoảng Đầu" id="dau">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Nhập Khoảng Cuối" id="cuoi">
                </div>
                <button type="button" class="btn btn-primary" id="btn_sort">Lọc Danh Mục</button>
            </div>

        </form>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Tên</th>
                    <th scope="col">Danh Mục</th>
                    <th scope="col">Giá Gốc</th>
                    <th scope="col">Giá Giảm</th>
                    <th scope="col">Ảnh Sản Phẩm</th>
                </tr>
            </thead>
            <tbody id="tbody-list"></tbody>
        </table>
    </div>
    <script src="dist/demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
